# Coverage configuration
# ----------------------
coverage:
  status:
    patch:
      default:
        target: auto # target coverage percentage for the diff
        threshold: 2.5%
    project:
      default:
        target: auto # the required coverage value
        threshold: 2.5% # the leniency in hitting the target
