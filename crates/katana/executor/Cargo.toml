[package]
description = "Katana execution engine. This crate provides abstractions and implementations for transaction execution."
edition.workspace = true
name = "katana-executor"
version.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
katana-cairo = { workspace = true, optional = true }
katana-primitives.workspace = true
katana-provider.workspace = true

blockifier = { git = "https://github.com/dojoengine/sequencer", rev = "1010caec", features = [ "testing" ], optional = true }
quick_cache = "0.6.10"
starknet = { workspace = true, optional = true }
thiserror.workspace = true
tracing.workspace = true

# cairo-native
cairo-native = { version = "0.2.4", optional = true }
parking_lot = { workspace = true, optional = true }
rayon = { workspace = true, optional = true }

[dev-dependencies]
katana-cairo.workspace = true
katana-chain-spec.workspace = true
katana-provider = { workspace = true, features = [ "test-utils" ] }
katana-rpc-types.workspace = true

alloy-primitives.workspace = true
anyhow.workspace = true
num-traits.workspace = true
rstest.workspace = true
rstest_reuse.workspace = true
serde_json.workspace = true
similar-asserts.workspace = true
tokio.workspace = true

criterion.workspace = true
oneshot = { version = "0.1.8", default-features = false, features = [ "std" ] }
pprof.workspace = true
rayon.workspace = true

[features]
default = [ "blockifier" ]

blockifier = [
	"dep:blockifier",
	"dep:katana-cairo",
	"dep:parking_lot",
	"dep:starknet",
]
native = [ "blockifier/cairo_native", "dep:cairo-native", "dep:rayon" ]

[[bench]]
harness = false
name = "execution"
required-features = [ "blockifier" ]

[[bench]]
harness = false
name = "concurrent"
required-features = [ "blockifier" ]
