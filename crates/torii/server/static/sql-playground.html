<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Torii SQL Playground</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
    <style>
      .animate-spin {
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      #monaco-editor {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body class="bg-black">
    <div id="root"></div>
    <script>
      require.config({
        paths: {
          vs: "https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs",
        },
      });

      const DEFAULT_QUERY = `-- Welcome to Torii SQL Playground!
-- Try running a query like:
SELECT *
FROM entities
LIMIT 1000;`;

      const { useState, useCallback, useEffect, useRef } = React;

      const beautifySql = (sql) => {
        // Split into lines, preserving comments
        const lines = sql.split('\n').map(line => {
          // Skip lines that are comments
          if (line.trim().startsWith('--')) {
            return line.trim();
          }

          // Store square-bracketed identifiers temporarily
          const brackets = [];
          let tempSql = line.replace(/\[([^\]]+)\]/g, (match) => {
            brackets.push(match);
            return `__BRACKET${brackets.length - 1}__`;
          });

          // Apply beautification
          tempSql = tempSql
            .replace(/\s+/g, " ") // Normalize whitespace
            .replace(/\s*([,()])\s*/g, "$1 ") // Space after commas and parentheses
            .replace(/\s*(=|<|>|\+|\*|\/)\s*/g, " $1 ") // Space around operators (removed minus)
            .replace(/\bSELECT\b/gi, "\nSELECT")
            .replace(/\bFROM\b/gi, "\nFROM")
            .replace(/\bWHERE\b/gi, "\nWHERE")
            .replace(/\bAND\b/gi, "\n  AND")
            .replace(/\bOR\b/gi, "\n  OR")
            .replace(/\bGROUP BY\b/gi, "\nGROUP BY")
            .replace(/\bHAVING\b/gi, "\nHAVING")
            .replace(/\bORDER BY\b/gi, "\nORDER BY")
            .replace(/\bLIMIT\b/gi, "\nLIMIT")
            .replace(/\bJOIN\b/gi, "\nJOIN")
            .replace(/\bLEFT JOIN\b/gi, "\nLEFT JOIN")
            .replace(/\bRIGHT JOIN\b/gi, "\nRIGHT JOIN")
            .replace(/\bINNER JOIN\b/gi, "\nINNER JOIN")
            .trim();

          // Restore square-bracketed identifiers
          brackets.forEach((bracket, index) => {
            tempSql = tempSql.replace(`__BRACKET${index}__`, bracket);
          });

          return tempSql;
        });

        // Join lines back together and clean up any extra newlines
        return lines
          .join('\n')
          .replace(/\n+/g, '\n')
          .trim();
      };

      // Add this component after SchemaExplorer
      function QueryHistory({ queries, onSelectQuery, onToggleFavorite }) {
        return React.createElement(
          "div",
          {
            className: "space-y-2 p-4",
          },
          queries.map((item, index) =>
            React.createElement(
              "div",
              {
                key: index,
                className:
                  "p-2 hover:bg-zinc-800 rounded cursor-pointer group border border-zinc-800",
              },
              [
                React.createElement(
                  "div",
                  {
                    className: "flex items-center justify-between",
                  },
                  [
                    React.createElement(
                      "div",
                      {
                        className: "flex-1 cursor-pointer",
                        onClick: () => onSelectQuery(item.query),
                      },
                      React.createElement(
                        "div",
                        {
                          className: "text-sm font-mono text-zinc-300 line-clamp-1",
                        },
                        item.query
                      )
                    ),
                    React.createElement(
                      "button",
                      {
                        className: "p-1 hover:text-yellow-500 transition-colors",
                        onClick: (e) => {
                          e.stopPropagation();
                          onToggleFavorite(index);
                        },
                      },
                      item.favorite ? "★" : "☆"
                    ),
                  ]
                ),
                React.createElement(
                  "div",
                  {
                    className: "text-xs text-zinc-500 flex justify-between mt-1",
                  },
                  [
                    React.createElement(
                      "span",
                      null,
                      new Date(item.timestamp).toLocaleTimeString()
                    ),
                    item.rows != null &&
                      React.createElement("span", null, `${item.rows} rows`),
                  ]
                ),
              ]
            )
          )
        );
      }

      function Card({ children, className }) {
        return React.createElement(
          "div",
          {
            className: `bg-zinc-900 rounded-lg border border-zinc-800 ${
              className || ""
            }`,
          },
          children
        );
      }

      function Button({ children, onClick, disabled, variant, className }) {
        const baseClasses =
          "inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus:outline-none disabled:opacity-50 disabled:pointer-events-none px-4 py-2";
        const variantClasses =
          variant === "outline"
            ? "border border-zinc-700 hover:bg-zinc-800 text-white"
            : "bg-white text-black hover:bg-zinc-100";

        return React.createElement(
          "button",
          {
            onClick,
            disabled,
            className: `${baseClasses} ${variantClasses} ${className || ""}`,
          },
          children
        );
      }

      function Alert({ children, variant }) {
        const classes =
          variant === "destructive"
            ? "bg-red-900/50 text-red-200 border border-red-800/50 rounded-lg p-4"
            : "bg-zinc-800 border rounded-lg p-4";

        return React.createElement("div", { className: classes }, children);
      }

      function SchemaExplorer({ schema }) {
        const [expandedTables, setExpandedTables] = useState({});

        // Group schema by table
        const tableSchema = schema.reduce((acc, row) => {
          if (!acc[row.table_name]) {
            acc[row.table_name] = [];
          }
          acc[row.table_name].push(row);
          return acc;
        }, {});

        return React.createElement(
          "div",
          {
            className: "h-full overflow-y-auto",
          },
          [
            React.createElement(
              "div",
              {
                className: "space-y-2 p-4",
              },
              Object.entries(tableSchema).map(([tableName, columns]) =>
                React.createElement(
                  "div",
                  {
                    key: tableName,
                    className: "border border-zinc-800 rounded-lg",
                  },
                  [
                    React.createElement(
                      "div",
                      {
                        className:
                          "flex items-center gap-2 p-2 cursor-pointer hover:bg-zinc-800",
                        onClick: () =>
                          setExpandedTables((prev) => ({
                            ...prev,
                            [tableName]: !prev[tableName],
                          })),
                      },
                      [
                        React.createElement(
                          "span",
                          null,
                          expandedTables[tableName] ? "▼" : "▶"
                        ),
                        React.createElement("span", null, tableName),
                      ]
                    ),
                    expandedTables[tableName] &&
                      React.createElement(
                        "div",
                        {
                          className: "pl-8 pr-2 pb-2 space-y-1",
                        },
                        columns.map((column) =>
                          React.createElement(
                            "div",
                            {
                              key: column.column_name,
                              className:
                                "flex items-center gap-2 text-sm text-zinc-400",
                            },
                            [
                              React.createElement(
                                "span",
                                null,
                                column.column_name
                              ),
                              React.createElement(
                                "span",
                                {
                                  className: "text-zinc-500 text-xs",
                                },
                                `(${column.data_type}${
                                  column.is_primary_key ? ", PK" : ""
                                }${column.is_nullable ? "" : ", NOT NULL"})`
                              ),
                            ]
                          )
                        )
                      ),
                  ]
                )
              )
            ),
          ]
        );
      }

      function SQLPlayground() {
        const [query, setQuery] = useState(DEFAULT_QUERY);
        const [response, setResponse] = useState(null);
        const [loading, setLoading] = useState(false);
        const [error, setError] = useState(null);
        const [copied, setCopied] = useState(false);
        const [schema, setSchema] = useState([]);
        const [activeTab, setActiveTab] = useState("editor");
        const editorRef = useRef(null);
        const monacoRef = useRef(null);
        const [executionTime, setExecutionTime] = useState(null);
        const [queryHistory, setQueryHistory] = useState(() => {
          // Load history from localStorage on init
          const saved = localStorage.getItem('queryHistory');
          return saved ? JSON.parse(saved) : [];
        });

        // Add effect to save history to localStorage when it changes
        useEffect(() => {
          localStorage.setItem('queryHistory', JSON.stringify(queryHistory));
        }, [queryHistory]);

        // Add toggle favorite handler
        const handleToggleFavorite = (index) => {
          setQueryHistory(prev => {
            const updated = [...prev];
            updated[index] = {
              ...updated[index],
              favorite: !updated[index].favorite
            };
            // Sort to keep favorites at the top
            return updated.sort((a, b) => {
              if (a.favorite === b.favorite) {
                return b.timestamp - a.timestamp;
              }
              return b.favorite ? 1 : -1;
            });
          });
        };

        const beautifyCurrentQuery = () => {
          const beautified = beautifySql(query);
          setQuery(beautified);
          if (editorRef.current) {
            editorRef.current.setValue(beautified);
          }
        };

        useEffect(() => {
          const fetchSchema = async () => {
            try {
              const schemaQuery = `
                            SELECT 
                                m.name as table_name,
                                p.name as column_name,
                                p.type as data_type,
                                p."notnull" as is_nullable,
                                p.pk as is_primary_key
                            FROM sqlite_master m
                            JOIN pragma_table_info(m.name) p
                            WHERE m.type = 'table'
                            AND m.name NOT LIKE 'sqlite_%'
                            ORDER BY m.name, p.cid;
                        `;
              const response = await fetch(
                "/sql?" + new URLSearchParams({ query: schemaQuery })
              );
              if (!response.ok) throw new Error("Failed to fetch schema");
              const data = await response.json();
              setSchema(data);
            } catch (error) {
              console.error("Error fetching schema:", error);
            }
          };
          fetchSchema();
        }, []);

        useEffect(() => {
          if (activeTab !== "editor") return;

          require(["vs/editor/editor.main"], function (monaco) {
            monaco.languages.register({ id: "sql" });

            monaco.languages.registerCompletionItemProvider("sql", {
              provideCompletionItems: () => {
                const suggestions = [];

                // Add table suggestions from schema
                const tables = [
                  ...new Set(schema.map((row) => row.table_name)),
                ];
                tables.forEach((table) => {
                  suggestions.push({
                    label: table,
                    kind: monaco.languages.CompletionItemKind.Class,
                    insertText: table,
                    detail: "Table",
                    documentation: `Table: ${table}`,
                  });
                });

                // Add column suggestions from schema
                schema.forEach((row) => {
                  suggestions.push({
                    label: row.column_name,
                    kind: monaco.languages.CompletionItemKind.Field,
                    insertText: row.column_name,
                    detail: `Column (${row.data_type})`,
                    documentation: {
                      value: [
                        `**Table:** ${row.table_name}`,
                        `**Type:** ${row.data_type}`,
                        `**Primary Key:** ${row.is_primary_key ? "Yes" : "No"}`,
                        `**Nullable:** ${row.is_nullable ? "Yes" : "No"}`,
                      ].join("\n\n"),
                    },
                  });
                });

                // Add SQL keywords
                [
                  "SELECT",
                  "FROM",
                  "WHERE",
                  "GROUP BY",
                  "ORDER BY",
                  "LIMIT",
                  "JOIN",
                  "LEFT JOIN",
                  "INNER JOIN",
                  "COUNT",
                  "SUM",
                  "AVG",
                ].forEach((keyword) => {
                  suggestions.push({
                    label: keyword,
                    kind: monaco.languages.CompletionItemKind.Keyword,
                    insertText: keyword,
                    detail: "SQL Keyword",
                  });
                });

                return { suggestions };
              },
            });

            if (!editorRef.current) {
              const editor = monaco.editor.create(
                document.getElementById("monaco-editor"),
                {
                  value: query,
                  language: "sql",
                  theme: "vs-dark",
                  minimap: { enabled: false },
                  fontSize: 14,
                  lineNumbers: "on",
                  roundedSelection: true,
                  scrollBeyondLastLine: false,
                  automaticLayout: true,
                  suggestOnTriggerCharacters: true,
                  quickSuggestions: true,
                  quickSuggestionsDelay: 0,
                }
              );

              editor.addCommand(
                monaco.KeyMod.CtrlCmd | monaco.KeyCode.Space,
                () => {
                  editor.trigger(
                    "keyboard",
                    "editor.action.triggerSuggest",
                    {}
                  );
                }
              );

              editor.onDidChangeModelContent(() => {
                setQuery(editor.getValue());
              });

              editorRef.current = editor;
              monacoRef.current = monaco;
            }
          });

          return () => {
            if (editorRef.current) {
              editorRef.current.dispose();
              editorRef.current = null;
            }
          };
        }, [schema, activeTab]);

        const executeQuery = async () => {
          setLoading(true);
          setError(null);
          const startTime = performance.now();
          try {
            const response = await fetch(
              "/sql?" + new URLSearchParams({ query })
            );
            if (!response.ok) throw new Error(await response.text());
            const data = await response.json();
            const endTime = performance.now();
            setExecutionTime(endTime - startTime);
            setResponse(data);

            // Add to history with deduplication
            setQueryHistory((prev) => {
              // Find existing query index
              const existingIndex = prev.findIndex(item => item.query.trim() === query.trim());
              
              const newEntry = {
                query,
                timestamp: Date.now(),
                rows: data.length,
                executionTime: endTime - startTime,
                favorite: existingIndex >= 0 ? prev[existingIndex].favorite : false
              };

              let updated;
              if (existingIndex >= 0) {
                // Update existing entry and move to top
                updated = [
                  newEntry,
                  ...prev.slice(0, existingIndex),
                  ...prev.slice(existingIndex + 1)
                ];
              } else {
                // Add new entry
                updated = [newEntry, ...prev.slice(0, 49)];
              }

              // Keep favorites at the top
              return updated.sort((a, b) => {
                if (a.favorite === b.favorite) {
                  return b.timestamp - a.timestamp;
                }
                return b.favorite ? 1 : -1;
              });
            });
          } catch (error) {
            setError(error.message);
            setResponse(null);
            setExecutionTime(null);
          } finally {
            setLoading(false);
          }
        };

        const copyToClipboard = useCallback(async (text) => {
          try {
            await navigator.clipboard.writeText(text);
            setCopied(true);
            setTimeout(() => setCopied(false), 2000);
          } catch (err) {
            console.error("Failed to copy:", err);
          }
        }, []);

        const downloadResults = useCallback(() => {
          const blob = new Blob([JSON.stringify(response, null, 2)], {
            type: "application/json",
          });
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "query-results.json";
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
        }, [response]);

        return React.createElement(
          "div",
          { className: "min-h-screen bg-black text-white p-4" },
          React.createElement("div", { className: "max-w-8xl mx-auto" }, [
            React.createElement("div", { className: "mb-6", key: "header" }, [
              React.createElement(
                "div",
                { className: "flex items-center gap-2 mb-1" },
                [
                  React.createElement(
                    "h1",
                    { className: "text-2xl font-bold text-white" },
                    "Torii SQL Playground"
                  ),
                  React.createElement(
                    "span",
                    {
                      className:
                        "px-2 py-1 rounded-full bg-zinc-800 text-xs text-zinc-400",
                    },
                    "BETA"
                  ),
                ]
              ),
              React.createElement(
                "p",
                { className: "text-zinc-400" },
                "Write and execute SQL queries in real-time"
              ),
            ]),
            React.createElement(
              "div",
              {
                className: "grid grid-cols-1 lg:grid-cols-2 gap-6",
                key: "content",
              },
              [
                React.createElement("div", { className: "space-y-6" }, [
                  React.createElement("div", { className: "flex space-x-2" }, [
                    React.createElement(
                      Button,
                      {
                        variant: activeTab === "editor" ? undefined : "outline",
                        onClick: () => setActiveTab("editor"),
                        className: "flex-1",
                      },
                      "Editor"
                    ),
                    React.createElement(
                      Button,
                      {
                        variant: activeTab === "schema" ? undefined : "outline",
                        onClick: () => setActiveTab("schema"),
                        className: "flex-1",
                      },
                      "Schema"
                    ),
                    React.createElement(
                      Button,
                      {
                        variant:
                          activeTab === "history" ? undefined : "outline",
                        onClick: () => setActiveTab("history"),
                        className: "flex-1",
                      },
                      "History"
                    ),
                  ]),
                  React.createElement(
                    Card,
                    { className: "flex flex-col h-[calc(75vh-48px)]" },
                    activeTab === "history"
                      ? React.createElement(QueryHistory, {
                          queries: queryHistory,
                          onSelectQuery: (query) => {
                            setQuery(query);
                            if (editorRef.current) {
                              editorRef.current.setValue(query);
                            }
                            setActiveTab("editor");
                          },
                          onToggleFavorite: handleToggleFavorite,
                        })
                      : activeTab === "editor"
                      ? [
                          React.createElement(
                            "div",
                            {
                              className:
                                "p-4 border-b border-zinc-800 flex items-center justify-between",
                              key: "header",
                            },
                            [
                              React.createElement(
                                "h2",
                                {
                                  className: "text-lg font-semibold text-white",
                                },
                                "Query Editor"
                              ),
                              React.createElement(
                                "div",
                                {
                                  className: "flex items-center gap-2",
                                },
                                [
                                  React.createElement(
                                    Button,
                                    {
                                      variant: "outline",
                                      onClick: beautifyCurrentQuery,
                                    },
                                    "✨ Beautify"
                                  ),
                                  React.createElement(
                                    Button,
                                    {
                                      variant: "outline",
                                      onClick: () => copyToClipboard(query),
                                    },
                                    copied ? "✓ Copied!" : "Copy"
                                  ),
                                ]
                              ),
                            ]
                          ),
                          React.createElement(
                            "div",
                            {
                              className: "flex-1 relative",
                              key: "editor",
                            },
                            React.createElement("div", {
                              id: "monaco-editor",
                              className: "absolute inset-0",
                            })
                          ),
                          React.createElement(
                            "div",
                            {
                              className: "p-4 border-t border-zinc-800",
                              key: "footer",
                            },
                            React.createElement(
                              Button,
                              {
                                onClick: executeQuery,
                                disabled: loading,
                                className: "w-full",
                              },
                              loading ? "⟳ Executing..." : "▶ Run Query"
                            )
                          ),
                        ]
                      : React.createElement(SchemaExplorer, {
                          schema,
                        })
                  ),
                ]),
                React.createElement(
                  Card,
                  { className: "flex flex-col h-[75vh]" },
                  [
                    React.createElement(
                      "div",
                      {
                        className:
                          "p-4 border-b border-zinc-800 flex items-center justify-between",
                        key: "header",
                      },
                      [
                        React.createElement(
                          "h2",
                          { className: "text-lg font-semibold text-white" },
                          "Results"
                        ),
                        response &&
                          React.createElement(
                            Button,
                            {
                              variant: "outline",
                              onClick: downloadResults,
                            },
                            "⇩ Download JSON"
                          ),
                      ]
                    ),
                    React.createElement(
                      "div",
                      { className: "flex-1 p-4 overflow-auto" },
                      [
                        error &&
                          React.createElement(
                            Alert,
                            { variant: "destructive" },
                            "⚠ " + error
                          ),
                        response &&
                          response.length > 0 &&
                          React.createElement(
                            "div",
                            { className: "overflow-x-auto" },
                            React.createElement(
                              "table",
                              {
                                className:
                                  "min-w-full divide-y divide-zinc-800",
                              },
                              [
                                React.createElement(
                                  "thead",
                                  { className: "bg-zinc-900" },
                                  React.createElement(
                                    "tr",
                                    {},
                                    Object.keys(response[0]).map((header) =>
                                      React.createElement(
                                        "th",
                                        {
                                          key: header,
                                          className:
                                            "px-6 py-3 text-left text-xs font-medium text-zinc-400 uppercase tracking-wider",
                                        },
                                        header
                                      )
                                    )
                                  )
                                ),
                                React.createElement(
                                  "tbody",
                                  { className: "divide-y divide-zinc-800" },
                                  response.map((row, rowIndex) =>
                                    React.createElement(
                                      "tr",
                                      {
                                        key: rowIndex,
                                        className:
                                          rowIndex % 2 === 0
                                            ? "bg-zinc-900"
                                            : "bg-zinc-900/50",
                                      },
                                      Object.values(row).map(
                                        (value, colIndex) =>
                                          React.createElement(
                                            "td",
                                            {
                                              key: colIndex,
                                              className:
                                                "px-6 py-4 whitespace-nowrap text-sm text-zinc-300 font-mono",
                                            },
                                            value === null
                                              ? React.createElement(
                                                  "span",
                                                  {
                                                    className:
                                                      "text-zinc-500 italic",
                                                  },
                                                  "NULL"
                                                )
                                              : typeof value === "object"
                                              ? JSON.stringify(value)
                                              : String(value)
                                          )
                                      )
                                    )
                                  )
                                ),
                              ]
                            )
                          ),
                        (!response || response.length === 0) &&
                          !error &&
                          !loading &&
                          React.createElement(
                            "div",
                            {
                              className:
                                "flex flex-col items-center justify-center h-full text-zinc-500",
                            },
                            [
                              React.createElement(
                                "p",
                                { className: "text-lg font-medium" },
                                "No Results Yet"
                              ),
                              React.createElement(
                                "p",
                                { className: "text-sm" },
                                "Execute a query to see results here"
                              ),
                            ]
                          ),
                      ]
                    ),
                    response &&
                      React.createElement(
                        "div",
                        {
                          className: "p-4 border-t border-zinc-800 bg-zinc-900",
                          key: "footer",
                        },
                        React.createElement(
                          "div",
                          {
                            className: "flex justify-between items-center",
                          },
                          [
                            React.createElement(
                              "p",
                              {
                                className: "text-sm text-zinc-400",
                              },
                              `Showing ${response.length} row${
                                response.length !== 1 ? "s" : ""
                              }`
                            ),
                            executionTime &&
                              React.createElement(
                                "p",
                                {
                                  className: "text-sm text-zinc-500",
                                },
                                `${executionTime.toFixed(0)}ms`
                              ),
                          ]
                        )
                      ),
                  ]
                ),
              ]
            ),
          ])
        );
