[package]
name = "dojo-languge-server"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[[bin]]
name = "dojo-language-server"
path = "src/bin/language_server.rs"

[dependencies]
anyhow.workspace = true
dojo-lang = { path = "../dojo-lang" }
cairo-lang-compiler = "1.0.0-alpha.7"
cairo-lang-language-server = "1.0.0-alpha.7"
cairo-lang-starknet = "1.0.0-alpha.7"
cairo-lang-semantic = "1.0.0-alpha.7"
cairo-lang-plugins = "1.0.0-alpha.7"
cairo-lang-filesystem = "1.0.0-alpha.7"
tokio = { version = "1.18.2", features = ["full", "sync"] }
tower-lsp = "0.17.0"
salsa = "0.16.1"
smol_str.workspace = true
