[workspace]

resolver = "2"

members = [
    "crates/dojo-lang",
    "crates/dojo-cli",
    "crates/dojo-indexer",
    "crates/dojo-language-server",
    "crates/dojo-project",
    "crates/dojo-test-runner",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
repository = "https://github.com/dojoengine/dojo/"
license = "Apache-2.0"
license-file = "LICENSE"

[workspace.dependencies]
anyhow = "1.0.66"
cairo-felt = "0.1.1"
cairo-lang-casm = "1.0.0-alpha.6"
cairo-lang-compiler = "1.0.0-alpha.6"
cairo-lang-debug = "1.0.0-alpha.6"
cairo-lang-defs = "1.0.0-alpha.6"
cairo-lang-diagnostics = "1.0.0-alpha.6"
cairo-lang-filesystem = "1.0.0-alpha.6"
cairo-lang-language-server = "1.0.0-alpha.6"
cairo-lang-lowering = "1.0.0-alpha.6"
cairo-lang-parser = "1.0.0-alpha.6"
cairo-lang-plugins = "1.0.0-alpha.6"
cairo-lang-project = "1.0.0-alpha.6"
cairo-lang-semantic = "1.0.0-alpha.6"
cairo-lang-sierra-generator = "1.0.0-alpha.6"
cairo-lang-starknet = "1.0.0-alpha.6"
cairo-lang-syntax = "1.0.0-alpha.6"
cairo-lang-utils = "1.0.0-alpha.6"
cairo-vm = "0.1.2"
camino = { version = "1.1.2", features = ["serde1"] }
clap = { version = "4.0", features = ["derive"] }
colored = "2"
env_logger = "0.9.3"
indoc = "1.0.7"
itertools = "0.10.3"
num-bigint = "0.4"
pretty_assertions = "1.2.1"
rayon = "0.9.0"
salsa = "0.16.1"
scarb = "0.1.0-rc.2"
serde = { version = "1.0.130", features = ["derive"] }
serde_json = "1.0"
smol_str = "0.1.23"
starknet = { git = "https://github.com/xJonathanLEI/starknet-rs", rev = "447182a90839a3e4f096a01afe75ef474186d911" }
thiserror = "1.0.32"
toml = "0.4.2"
test-log = "0.2.11"
