[workspace]

resolver = "2"

members = [
  "crates/dojo-client",
  "crates/dojo-lang",
  "crates/dojo-language-server",
  "crates/dojo-signers",
  "crates/dojo-test-utils",
  "crates/dojo-types",
  "crates/dojo-world",
  "crates/katana",
  "crates/katana/core",
  "crates/katana/rpc",
  "crates/sozo",
  "crates/torii",
]

[workspace.package]
edition = "2021"
license = "Apache-2.0"
license-file = "LICENSE"
repository = "https://github.com/dojoengine/dojo/"
version = "0.1.0"

[workspace.dependencies]
anyhow = "1.0.66"
async-trait = "0.1.68"
blockifier = { git = "https://github.com/starkware-libs/blockifier" }
cairo-lang-casm = "2.0.1"
cairo-lang-compiler = "2.0.1"
cairo-lang-debug = "2.0.1"
cairo-lang-defs = "2.0.1"
cairo-lang-diagnostics = "2.0.1"
cairo-lang-filesystem = "2.0.1"
cairo-lang-formatter = "2.0.1"
cairo-lang-language-server = "2.0.1"
cairo-lang-lowering = "2.0.1"
cairo-lang-parser = "2.0.1"
cairo-lang-plugins = "2.0.1"
cairo-lang-project = "2.0.1"
cairo-lang-semantic = { version = "2.0.1", features = [ "testing" ] }
cairo-lang-sierra = "2.0.1"
cairo-lang-sierra-generator = "2.0.1"
cairo-lang-sierra-to-casm = "2.0.1"
cairo-lang-starknet = "2.0.1"
cairo-lang-syntax = "2.0.1"
cairo-lang-test-runner = "2.0.1"
cairo-lang-test-utils = "2.0.1"
cairo-lang-utils = "2.0.1"
cairo-vm = "0.6.0"
camino = { version = "1.1.2", features = [ "serde1" ] }
chrono = { version = "0.4.24", features = [ "serde" ] }
clap = { version = "4.2", features = [ "derive" ] }
colored = "2"
console = "0.15.7"
convert_case = "0.6.0"
env_logger = "0.10.0"
flate2 = "1.0.24"
indoc = "1.0.7"
itertools = "0.10.3"
log = "0.4.17"
num-bigint = "0.4"
pretty_assertions = "1.2.1"
rayon = "0.9.0"
salsa = "0.16.1"
scarb = { git = "https://github.com/software-mansion/scarb", tag = "v0.5.1" }
semver = "1.0.5"
serde = { version = "1.0.156", features = [ "derive" ] }
serde_json = "1.0"
serde_with = "2.3.1"
smol_str = { version = "0.2.0", features = [ "serde" ] }
starknet = "0.4.0"
starknet-crypto = "0.5.1"
starknet_api = { git = "https://github.com/starkware-libs/starknet-api", rev = "a4c78ff" }
test-log = "0.2.11"
thiserror = "1.0.32"
tokio = { version = "1.16", features = [ "full" ] }
toml = "0.7.4"
tracing = "0.1"
tracing-subscriber = "0.3.16"
yansi = "0.5.1"

[patch."https://github.com/starkware-libs/blockifier"]
blockifier = { git = "https://github.com/dojoengine/blockifier", rev = "a31892d" }

[patch.crates-io]
cairo-felt = { git = "https://github.com/dojoengine/cairo-rs.git", rev = "51a35b2b405f29786e48a94f364d64d373d79eea" }
cairo-vm = { git = "https://github.com/dojoengine/cairo-rs.git", rev = "51a35b2b405f29786e48a94f364d64d373d79eea" }
