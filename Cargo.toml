[workspace]

resolver = "2"

members = [
    "crates/dojo-lang",
    "crates/dojo-cli",
    "crates/dojo-indexer",
    "crates/dojo-language-server",
    "crates/dojo-project",
    "crates/dojo-test-runner",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
repository = "https://github.com/dojoengine/dojo/"
license = "Apache-2.0"
license-file = "LICENSE"

[workspace.dependencies]
anyhow = "1.0.66"
cairo-felt = "0.1.1"
cairo-lang-casm = { git = "https://github.com/starkware-libs/cairo.git", rev = "37e3487902acb58c04c6e4e7e9dffc24afcf3680" }
