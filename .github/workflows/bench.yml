name: benchmark

on:
  push:
    branches: [main]
    paths:
      - 'crates/**'
      - 'bin/**'
      - 'Cargo.toml'
      - 'Cargo.lock'

permissions:
  # deployments permission to deploy GitHub pages website
  deployments: write
  # contents permission to update benchmark contents in gh-pages branch
  contents: write

jobs:
  bench-sozo:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/dojoengine/dojo-dev:v1.7.0-alpha.2
    steps:
      - uses: actions/checkout@v3
      - uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: "dev-2025-09-05"
      - run: git config --global --add safe.directory "$GITHUB_WORKSPACE"
      - name: Running Sozo benchmarks
        run: cargo bench --bench spawn-and-move-build -- --output-format bencher | sed 1d | tail -n 1 | tee output_sozo.txt
      - uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: "cargo"
          output-file-path: output_sozo.txt
          benchmark-data-dir-path: "."
          # Access token to deploy GitHub Pages branch
          github-token: ${{ secrets.GITHUB_TOKEN }}
          alert-threshold: "130%"
          comment-on-alert: true
          alert-comment-cc-users: "@kariy,@glihm,@tarrencev"
