---
name: release

on:
  push:
    tags:
      - '*'

jobs:
  release:
    name: Release for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: dojo-linux-x86_64.tar.gz
            asset_name: dojo-linux-x86_64.tar.gz
          - os: macos-latest
            artifact_name: dojo-darwin-x86_64.tar.gz
            asset_name: dojo-darwin-x86_64.tar.gz

    steps:
    - uses: actions/checkout@v3
    - uses: actions-rs/toolchain@v1
      name: Rust Toolchain Setup
      with:
        profile: minimal
        toolchain: nightly-2022-11-03

    - uses: Swatinem/rust-cache@v2
      with:
        cache-directories: |
          /home/runner/.cache/prisma
    - uses: arduino/setup-protoc@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
    - run: scripts/prisma.sh generate --schema=crates/dojo-indexer/prisma/schema.prisma
    
    - uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ matrix.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Build
      run: |
        cargo build --release --locked

    - name: Create Tarball
      run: >
        tar -C target/release -czvf ${{ matrix.artifact_name }} 
        dojo dojo-indexer dojo-language-server dojo-test prisma-cli

    - name: Upload Binaries
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: ${{ matrix.artifact_name }}
        asset_name: ${{ matrix.asset_name }}
        tag: ${{ github.ref }}
