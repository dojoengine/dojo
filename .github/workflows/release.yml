# Dojo release workflow.
#
# The main goal of this workflow is to build in release mode the Dojo binaries for all supported platforms.
# Those binaries are then uploaded to be available in `assets` section of the release.
#
# At the end of this workflow, a draft release is created on GitHub, which must be manually published by a maintainer.
# This ensure the release can be reviewed before it is published.
#
# The Dojo docker image is not built during this workflow, to decouple the release of the binaries from the docker image,
# which happens in the `docker.yml` workflow.
#
name: release

on:
  workflow_dispatch:
  pull_request:
    types: [closed]
    branches:
      - main

env:
  CARGO_TERM_COLOR: always
  RUST_VERSION: 1.88.0
  REGISTRY_IMAGE: ghcr.io/${{ github.repository }}

jobs:
  prepare:
    if: (github.event.pull_request.merged == true && github.event.pull_request.head.ref == 'prepare-release') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.release_info.outputs.tag_name }}
    steps:
      - uses: actions/checkout@v4
      - name: Get version
        id: release_info
        run: |
          cargo install cargo-get
          echo "tag_name=v$(cargo get workspace.package.version)" >> $GITHUB_OUTPUT

  release:
    name: ${{ matrix.job.target }} (${{ matrix.job.os }})
    needs: prepare
    runs-on: ${{ matrix.job.os }}
    env:
      PLATFORM_NAME: ${{ matrix.job.platform }}
      TARGET: ${{ matrix.job.target }}
      ARCH: ${{ matrix.job.arch }}
    strategy:
      matrix:
        job:
          # The OS is used for the runner
          # The platform is a generic platform name
          # The target is used by Cargo
          # The arch is either 386, arm64 or amd64
          # The svm target platform to use for the binary https://github.com/roynalnaruto/svm-rs/blob/84cbe0ac705becabdc13168bae28a45ad2299749/svm-builds/build.rs#L4-L24
          - os: ubuntu-latest-8-cores
            platform: linux
            target: x86_64-unknown-linux-gnu
            arch: amd64
          - os: ubuntu-latest-8-cores-arm64
            platform: linux
            target: aarch64-unknown-linux-gnu
            arch: arm64
            svm_target_platform: linux-aarch64
          - os: macos-latest-xlarge
            platform: darwin
            target: x86_64-apple-darwin
            arch: amd64
          - os: macos-latest
            platform: darwin
            target: aarch64-apple-darwin
            arch: arm64
          - os: windows-latest
            platform: win32
            target: x86_64-pc-windows-msvc
            arch: amd64

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@master
        name: Rust Toolchain Setup
        with:
          targets: ${{ matrix.job.target }}
          toolchain: ${{ env.RUST_VERSION }}

      - uses: Swatinem/rust-cache@v1
        with:
          cache-on-failure: true

      - name: Build Sozo
        run: cargo build --release --locked --bin sozo --target ${{ matrix.job.target }}

      - name: Build Dojo Cairo Macros
        run: cargo build --release --locked --manifest-path crates/dojo/macros/Cargo.toml --target ${{ matrix.job.target }}

      - name: Archive binaries
        id: artifacts
        env:
          VERSION_NAME: ${{ needs.prepare.outputs.tag_name }}
        run: |
          # Determine library extension based on platform
          if [ "$PLATFORM_NAME" == "linux" ]; then
            DLL_EXT="so"
            LIBRARY_NAME="dojo_cairo_macros_v${VERSION_NAME}_${TARGET}.${DLL_EXT}"

            # Rename the library to the desired format
            mv "./target/${TARGET}/release/libdojo_cairo_macros.${DLL_EXT}" "./target/${TARGET}/release/${LIBRARY_NAME}"

            tar -czvf "dojo_${VERSION_NAME}_${PLATFORM_NAME}_${ARCH}.tar.gz" -C ./target/${TARGET}/release sozo "${LIBRARY_NAME}"
            echo "file_name=dojo_${VERSION_NAME}_${PLATFORM_NAME}_${ARCH}.tar.gz" >> $GITHUB_OUTPUT
          elif [ "$PLATFORM_NAME" == "darwin" ]; then
            DLL_EXT="dylib"
            LIBRARY_NAME="dojo_cairo_macros_v${VERSION_NAME}_${TARGET}.${DLL_EXT}"

            # Rename the library to the desired format
            mv "./target/${TARGET}/release/libdojo_cairo_macros.${DLL_EXT}" "./target/${TARGET}/release/${LIBRARY_NAME}"

            # We need to use gtar here otherwise the archive is corrupt.
            # See: https://github.com/actions/virtual-environments/issues/2619
            gtar -czvf "dojo_${VERSION_NAME}_${PLATFORM_NAME}_${ARCH}.tar.gz" -C ./target/${TARGET}/release sozo "${LIBRARY_NAME}"
            echo "file_name=dojo_${VERSION_NAME}_${PLATFORM_NAME}_${ARCH}.tar.gz" >> $GITHUB_OUTPUT
          else
            cd ./target/${TARGET}/release
            7z a -tzip "dojo_${VERSION_NAME}_${PLATFORM_NAME}_${ARCH}.zip" sozo.exe
            mv "dojo_${VERSION_NAME}_${PLATFORM_NAME}_${ARCH}.zip" ../../../
            echo "file_name=dojo_${VERSION_NAME}_${PLATFORM_NAME}_${ARCH}.zip" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.job.target }}
          path: ${{ steps.artifacts.outputs.file_name }}
          retention-days: 1

  prepare-scarb-plugin:
    runs-on: ubuntu-latest
    needs: [prepare, release]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          pattern: artifacts-*
          path: artifacts
          merge-multiple: true
      - name: Extract libraries and prepare Scarb plugin structure
        run: |
          # Create the target directory required by Scarb publish command
          # to include pre-built binaries.
          # https://docs.swmansion.com/scarb/docs/reference/procedural-macro.html#prebuilt-procedural-macros
          mkdir -p crates/dojo/macros/target/scarb/cairo-plugin

          # Process each artifact (excluding Windows).
          for artifact in artifacts/artifacts-*; do
            if [[ -f "$artifact" ]]; then
              echo "Processing artifact: $artifact"

              if [[ "$artifact" == *.tar.gz ]]; then
                tar -xzf "$artifact" -C /tmp/

                for lib in /tmp/dojo_cairo_macros_*.{so,dylib}; do
                  if [[ -f "$lib" ]]; then
                    cp "$lib" crates/dojo/macros/target/scarb/cairo-plugin/
                  fi
                done

                rm -f /tmp/dojo_cairo_macros_*.{so,dylib}
              fi
            fi
          done

          # Display the final structure for debug at the moment.
          echo "Final Scarb plugin structure:"
          ls -la crates/dojo/macros/target/scarb/cairo-plugin/

      # - name: Publish to Scarb registry
      #   run: |
      #     cd crates/dojo/macros
      #     SCARB_REGISTRY_AUTH_TOKEN={{secrets.SCARB_REGISTRY_AUTH_TOKEN}} scarb publish --allow-dirty

  create-draft-release:
    runs-on: ubuntu-latest
    needs: [prepare, release, prepare-scarb-plugin]
    env:
      GITHUB_USER: ${{ github.repository_owner }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          pattern: artifacts-*
          path: artifacts
          merge-multiple: true
      - id: version_info
        run: |
          cargo install cargo-get
          echo "version=v$(cargo get workspace.package.version)" >> $GITHUB_OUTPUT
      - name: Display structure of downloaded files
        run: ls -R artifacts
      - run: gh release create ${{ steps.version_info.outputs.version }} ./artifacts/*.{gz,zip} --generate-notes --draft
