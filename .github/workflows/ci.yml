    #     - run: cargo install cairo-lang-formatter
    #     - run: scripts/cairo_fmt.sh --check

  cairotest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly-2023-04-05
      - uses: Swatinem/rust-cache@v2
      - run: scripts/cairo_test.sh

  check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        check: [clippy, rustfmt, udeps]
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          components: ${{ matrix.check }}
          toolchain: nightly-2023-04-05
      - uses: Swatinem/rust-cache@v2
      - uses: arduino/setup-protoc@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Cache cargo-udeps
        if: matrix.check == 'udeps'
        uses: actions/cache@v2
        with:
          path: ~/.cargo/bin/cargo-udeps
          key: ${{ runner.os }}-cargo-udeps-${{ hashFiles('**/Cargo.lock') }}
      - name: Install cargo-udeps
        if: matrix.check == 'udeps' && steps.cargo-udeps-cache.outputs.cache-hit != 'true'
        run: cargo install cargo-udeps
      - run: scripts/${{ matrix.check }}.sh

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2023-04-05
      - uses: Swatinem/rust-cache@v2
      - uses: arduino/setup-protoc@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - run: scripts/docs.sh
