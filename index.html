    <title>Dojo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="description" content="DOJO is an open source ECS framework for the Starknet ecosystem.">
    <meta name="keywords" content="DOJO, ECS, Starknet, framework, open source">
    <style>
        @font-face {
        font-family: 'SF Mono';
        src: url('https://fonts.cdnfonts.com/sf-mono') format('woff2'),
            url('https://fonts.cdnfonts.com/sf-mono') format('woff');
        }

        body {
            font-family: 'SF Mono', monospace;
            overflow: hidden;
            margin: 0;
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: bold;
        }

        strong, b {
            font-weight: bold;
        }

        body {
            background-color: #071E3F;
            height: 100vh;
        }

        p {
            margin: 0;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 108px;
            padding: 0 36px;
        }

        #logo {
            width: 100px;
            height: 40px;
            margin-top: -4px;
            background-image: url('static/icon.svg');
            background-size: contain;
            background-repeat: no-repeat;
        }

        #logo svg {
            fill: #3C5D8A;
        }

        #logo:hover svg {
            fill: #FF2F42;
        }

        #background {
            position: absolute;
            left: 11px;
            top: 22px;
            right: 11px;
            bottom: 22px;
            z-index: -1;
        }

        #background svg {
            width: 100%;
            height: 100%;
        }

        .social-buttons {
            display: flex;
            align-items: center;
        }

        .content-wrapper {
            display: flex;
            max-width: 800px;
            margin: 0 auto;
            position: fixed;
            top: 108px;
            bottom: 108px;
            left: 0;
            right: 0;
            align-items: center;
            justify-content: center;
        }

        .mark {
            background-color: #071E3F;
            margin-right: 72px;
        }

        .content {
            color: #84ADE5;
            background-color: #071E3F;
            padding: 22px;
            line-height: 1.4em;
        }

        .social-buttons a {
            background: #3C5D8A;
            border-radius: 20px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 18px;
        }

        .social-buttons a svg {
            fill: #071E3F;
        }

        .social-buttons a:hover {
            background-color: #FF2F42;
        }

        @media screen and (max-width: 800px) {
            .content-wrapper {
                flex-direction: column;
            }

            .mark {
                margin-right: 0;
            }

            .mark svg {
                width: 305px;
            }

            .content {
                padding: 0 36px;
            }

            .content-wrapper {
                justify-content: start;
            }

            header {
                padding: 0 24px;
            }

            #logo {
                margin-left: -30px;
            }

            .mark {
                margin-top: 60px;
                margin-bottom: 36px;
            }
        }
    </style>
