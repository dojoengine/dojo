[world]
description = "Simple world."
name = "simple"
seed = "simple-b"

[env]
rpc_url = "https://api.cartridge.gg/x/starknet/mainnet"
account_address = "0x140d66c6cdc197415ce02abce9605fd67b781d4f956acb52fc80093948596ca"
keystore_path = "~/.snaccounts/c7e1-mainnet.key"
#world_address = "0x06dff4f9293504572c7fef37f0d9bfcd11665b9cb96d0b8fb6e93d1fde935c45"
world_block = 3287454

[namespace]
default = "ns"
mappings = { "ns" = ["c1", "M"], "ns2" = ["c1", "M"] }

[init_call_args]
"ns-c1" = ["0xfffe"]
"ns2-c1" = ["0xfffe"]

[writers]
"ns" = ["ns-c1", "ns-c2"]
"ns-M" = ["ns-c2",  "ns-c1", "ns2-c1"]

[owners]
"ns" = ["ns-c1"]

[migration]
order_inits = ["ns-c2", "ns-c1"]
skip_contracts = ["ns-c3"]
