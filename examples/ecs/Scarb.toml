[package]
name = "dojo_examples"
version = "0.1.0"
cairo-version = "1.1.0"

[cairo]
sierra-replace-ids = true

[dependencies]
dojo_core = { path = "../../crates/dojo-core" }

[[target.dojo]]

[tool.dojo]
initializer_class_hash = "0xbeef"

[tool.dojo.env]
rpc_url = "http://localhost:5050/"
account_address = "0x123"
private_key = "0x456"

keystore_path = "keystore.json"
keystore_password = "password"
